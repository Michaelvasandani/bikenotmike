<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bikenotmike</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="map.js" type="module"></script>
  </head>
  <body>
    <h1>Bikes!!! Interactive Visualization of Bike Traffic in Boston</h1>

    <header>
      <label>
        Filter by time:
        <input id="time-slider" type="range" min="-1" max="1440" value="-1" />
        <time id="selected-time"></time>
        <em id="any-time">(any time)</em>
      </label>
    </header>

    <div id="map">
      <svg id="station-markers"></svg>
    </div>
  </body>
</html>
